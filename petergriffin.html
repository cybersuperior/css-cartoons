<head>
    <style>
        #peter-griffin * {
            position: absolute;
            box-sizing: content-box;
            -moz-box-sizing: content-box;

        #peter-griffin {
            position: relative;
            width: 200px;
            height: 131px;
            margin: 0 auto;
            
            --skin: #fab5a6;

        }

            border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;
            -moz-border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;
            -webkit-border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;

        #peter-griffin .head .head-bottom {

            0% {
                top: -15px;

            2% {
                top: 0px;

                top: -15px;
            }

            100% {

            4% {

        #peter-griffin .head .glasses {

            left: 94px;

            height: 12px;

            border-right: 1.1px solid var(--skin);

            height: 20px;

        #peter-griffin .head .display-block-absolute::before {

            position: absolute;
            box-sizing: border-box;
        }

        #peter-griffin .head .display-block-absolute::after {
            content: "";
            display: block;
            position: absolute;
            box-sizing: border-box;
        }

        #peter-griffin .head .mouth::before {
            width: 5%;

<body>
    <div id="peter-griffin">
        <div class="head">
            <div class="body head-main"></div>
            <div class="body head-bottom"></div>
            <div class="body eye-bulge"></div>
            <div class="body head-top-inner"></div>
            <div class="body">
                <div class="inner"></div>
            </div>
            <div class="body head-side"></div>
            <div class="hair hair-right"></div>
            <div class="side-burn"></div>
            <div class="hair hair-top-left"></div>
            <div class="hair hair-middle"></div>
            <div class="hair hair-top-middle"></div>
            <div class="hair hair-top-right"></div>
            <div class="hair hair-top-middle-left-connect"></div>
            <div class="hair hair-bottom-right"></div>

            <div class="glasses"></div>
            <div class="glasses-right"></div>
            <div class="border left-eye eye">
                <div class="pupil"></div>
                <div class="body eyelid-top"></div>
                <div class="body eyelid-bottom"></div>
            </div>

            <div class="border right-eye eye">
                <div class="pupil"></div>
                <div class="body eyelid-top"></div>
                <div class="body eyelid-bottom"></div>
            </div>

            <div class="border ear display-block-absolute"></div>
            <div class="border body nose"></div>
            <div class="mouth display-block-absolute"></div>
            <div class="mouth-to-chin display-block-absolute"></div>
            <div class="chin display-block-absolute"></div>
            <div class="chin-2 display-block-absolute"></div>
        </div>
    </div>
</body>
