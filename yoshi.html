<head>
    <style>
        #yoshi * {
            position: absolute;
            box-sizing: content-box;
            -moz-box-sizing: content-box;
        }

        #yoshi {
            position: relative;
            width: 200px;
            height: 131px;
            margin: 0 auto;
            
            --skin: #00dd00;
            --hair: #853417;
            --border: #030A02;
        }

        #yoshi .head .border {
            border: .6px solid var(--border);
        }

        #yoshi .head .body {
            background: var(--skin);
        }

        #yoshi .head .head-main {
            top: 40px;
            left: 64px;
            width: 79px;
            height: 59px;
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border);
            border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;
            -moz-border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;
            -webkit-border-radius: 20% 90% 90% 20%/50% 51% 19% 23%;
        }

        #yoshi .head .head-top-inner {
            top: 24px;
            left: 87px;
            width: 51px;
            height: 30px;
            border-radius: 20% 50% 20% 20%;
            -moz-border-radius: 20% 50% 20% 20%;
            -webkit-border-radius: 20% 50% 20% 20%;
            border-left: 1px solid var(--border);
        }

        #yoshi .head .head-side {
            top: 35px;
            left: 128px;
            width: 15px;
            height: 52px;
            border-right: 1px solid var(--border);
            border-radius: 0% 51% 0% 0;
            -moz-border-radius: 0% 51% 0% 0;
            -webkit-border-radius: 0% 51% 0% 0;
        }


        #yoshi .head .eye {
            width: 20px;
            height: 30px;
            background: #ffffff;
            border-radius: 100%;
            overflow: hidden;
        }

        #yoshi .head .eye .pupil {
            width: 6px;
            height: 9px;
            background: var(--border);
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }

        #yoshi .head .left-eye {
            top: 31px;
            left: 90px;
        }

        #yoshi .head .left-eye .pupil {
            top: 6px;
            left: 6px;
        }

        #yoshi .head .left-eye .eyelid-top {
            top: -15px;
            left: 0px;
            width: 25px;
            height: 14px;
            border-bottom: 1px solid var(--border);
            border-radius: 50% 50% 0 0;
            -webkit-animation-name: yoshilefteyelidtop;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshilefteyelidtop;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        #yoshi .head .left-eye .eyelid-bottom {
            bottom: -10px;
            left: 0px;
            width: 25px;
            height: 9px;
            border-top: 1px solid var(--border);
            border-radius: 0 0 50% 50%;
            -webkit-animation-name: yoshilefteyelidbottom;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshilefteyelidbottom;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @-webkit-keyframes yoshilefteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @keyframes yoshilefteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @-webkit-keyframes yoshilefteyelidbottom {
            0% {
                bottom: -10px;
            }

            2% {
                bottom: 0px;
            }

            4% {
                bottom: -10px;
            }

            100% {
                bottom: -10px;
            }
        }

        @keyframes yoshilefteyelidbottom {
            0% {
                bottom: -10px;
            }

            2% {
                bottom: 0px;
            }

            4% {
                bottom: -10px;
            }

            100% {
                bottom: -10px;
            }
        }

        #yoshi .head .right-eye {
            top: 31px;
            left: 104px;
            border-left: .5px solid white;
        }

        #yoshi .head .right-eye .pupil {
            top: 10px;
            left: 3px;
        }

        #yoshi .head .right-eye .eyelid-top {
            top: -15px;
            left: 0px;
            width: 26px;
            height: 14px;
            border-bottom: 1px solid var(--border);
            border-radius: 50% 50% 0 0;

            -webkit-animation-name: yoshirighteyelidtop;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshirighteyelidtop;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        #yoshi .head .right-eye .eyelid-bottom {
            bottom: -10px;
            left: 0px;
            width: 26px;
            height: 9px;
            border-top: 1px solid var(--border);
            border-radius: 0 0 50% 50%;

            -webkit-animation-name: yoshirighteyelidbottom;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshirighteyelidbottom;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @-webkit-keyframes yoshirighteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @keyframes yoshirighteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @-webkit-keyframes yoshirighteyelidbottom {
            0% {
                bottom: -10px;
            }

            2% {
                bottom: 0px;
            }

            4% {
                bottom: -10px;
            }

            100% {
                bottom: -10px;
            }
        }

        @keyframes yoshirighteyelidbottom {
            0% {
                bottom: -10px;
            }

            2% {
                bottom: 0px;
            }

            4% {
                bottom: -10px;
            }

            100% {
                bottom: -10px;
            }
        }

        #yoshi .head .nose {
            top: 47px;
            left: 66px;
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            border-right: solid var(--skin);
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
        }

        #yoshi .head .nostril {
            width: 20px;
            height: 20px;
            top: 41px;
            left: 76px;
        }

        #yoshi .head .display-block-absolute::before {
            content: "";
            display: block;
            position: absolute;
            box-sizing: border-box;
        }

        #yoshi .head .display-block-absolute::after {
            content: "";
            display: block;
            position: absolute;
            box-sizing: border-box;
        }

        #yoshi .head .nostril::before {
            width: 5%;
            height: 20%;
            border: 0.25px solid transparent;
            border-left: 0.75px solid var(--border);
            top: 74%;
            left: 16%;
            transform: rotate(40deg);
        }

       

        #yoshi .head .side-burn {
            top: 31px;
            left: 121px;
            width: 8.5px;
            height: 6px;
            background: var(--skin);
            border-bottom: 1px solid var(--border);
            transform: rotate(-60deg)
        }

       
        #yoshi .head .ear {
            width: 5px;
            height: 5px;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            border: 0.35px solid var(--border);
            background: var(--skin);
            top: 35px;
            left: 132.5px;
            transform: rotate(50deg)
        }

        #yoshi .head .ear::before {
            width: 110%;
            height: 100%;
            top: 8%;
            right: 2%;
            border: 0.35px solid var(--border);
            border-top: 1.1px solid transparent;
            border-right: 1.1px solid transparent;
            border-left: 1.1px solid transparent;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            transform: rotate(20deg)
        }

        #yoshi .head .ear::after {
            width: 75%;
            height: 75%;
            top: 10%;
            left: 30%;
            border: 0.35px solid var(--border);
            border-top: 1.1px solid var(--skin);
            border-right: 1.1px solid var(--skin);
            border-radius: 90%;
            -moz-border-radius: 90%;
            -webkit-border-radius: 90%;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div id="yoshi">
        <div class="head">
            <div class="body head-main"></div>
            <div class="body eye-bulge"></div>
            <div class="body head-top-inner"></div>
            <div class="body">
                <div class="inner"></div>
            </div>
            <div class="body head-side"></div>
            <div class="border left-eye eye">
                <div class="pupil"></div>
                <div class="body eyelid-top"></div>
                <div class="body eyelid-bottom"></div>
            </div>

            <div class="border right-eye eye">
                <div class="pupil"></div>
                <div class="body eyelid-top"></div>
                <div class="body eyelid-bottom"></div>
            </div>
            <div class="border body nose"></div>
            <div class="nostril display-block-absolute"></div>
        </div>
    </div>
</body>
