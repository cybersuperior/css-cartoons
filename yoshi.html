<head>
    <style>
        #yoshi * {
            position: absolute;
            box-sizing: content-box;
            -moz-box-sizing: content-box;
        }

        #yoshi {
            position: relative;
            width: 200px;
            height: 131px;
            margin: 0 auto;

            --skin: #00dd00;
            --white: #fff;
            --hair: #853417;
            --border: #030A02;
            --scale: #E71A33;
        }

        #yoshi .head .border {
            border: .6px solid var(--border);
        }

        #yoshi .head .body {
            background: var(--skin);
        }

        #yoshi .head .neck-top {
            top: 49px;
            left: 127.1px;
            width: 12px;
            height: 15px;
            border-right: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
            border-radius: 100% 20%;
            transform: rotate(312deg);
        }

        #yoshi .head .neck-middle {
            top: 62.8px;
            left: 127.4px;
            width: 24px;
            height: 24px;
            border-right: 2px solid var(--border);
            border-bottom: 2px solid transparent;
            border-radius: 100% 0%;
            transform: rotate(311deg);
            background: var(--white);
        }

        #yoshi .head .neck-middle-color {
            top: 57px;
            left: 120.2px;
            width: 21px;
            height: 5.4px;
            border-right: 2px solid transparent;
            border-top: 2px solid transparent;
            border-radius: 0% 92% 0% 0%;

        #yoshi .head .cheek-overlay {

            left: 126px;

            border-right: .8px solid transparent;
            border-left: .8px solid transparent;

        }

        #yoshi .head .neck-overlap-lower {
            top: 55px;
            left: 124.3px;

        #yoshi .head .head-top-left {

        }


        #yoshi .head .eye {
            width: 20px;
            height: 37px;
            background: #ffffff;
            border-radius: 100%;
            overflow: hidden;
        }

        #yoshi .head .eye .pupil {
            width: 6px;
            height: 9px;
            background: var(--border);
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }

        #yoshi .head .left-eye {

            left: 90px;
        }

        #yoshi .head .left-eye .pupil {
            top: 10px;
            left: 7px;
        }

        #yoshi .head .left-eye .eyelid-top {
            top: -15px;
            left: 0px;
            width: 25px;
            height: 14px;
            border-bottom: 1px solid var(--border);
            border-radius: 50% 50% 0 0;
            -webkit-animation-name: yoshilefteyelidtop;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshilefteyelidtop;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        #yoshi .head .left-eye .eyelid-bottom {
            bottom: -10px;
            left: 0px;
            width: 25px;
            height: 9px;
            border-top: 1px solid var(--border);
            border-radius: 0 0 50% 50%;
            -webkit-animation-name: yoshilefteyelidbottom;
            -webkit-animation-duration: 10s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 1.3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            animation-name: yoshilefteyelidbottom;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @-webkit-keyframes yoshilefteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @keyframes yoshilefteyelidtop {
            0% {

            }

            2% {

            -webkit-animation-iteration-count: infinite;

            animation-name: yoshirighteyelidtop;

            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;

            -webkit-animation-play-state: running;
            animation-name: yoshirighteyelidbottom;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-delay: 1.3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @-webkit-keyframes yoshirighteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @keyframes yoshirighteyelidtop {
            0% {
                top: -15px;
            }

            2% {
                top: 0px;
            }

            4% {
                top: -15px;
            }

            100% {
                top: -15px;
            }
        }

        @-webkit-keyframes yoshirighteyelidbottom {

            2% {

            }

            }

        @keyframes yoshirighteyelidbottom {

            }

            2% {

            }

            4% {

            }

            100% {

        #yoshi .head .nose {
            top: 48px;
            left: 66px;
            width: 52px;
            height: 48px;
            border: 2px solid var(--border);
            border-right: solid var(--skin);
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            border-radius: 100%;
        }

        #yoshi .head .display-block-absolute::before {
            content: "";
            display: block;
            position: absolute;
            box-sizing: border-box;
        }

        #yoshi .head .display-block-absolute::after {
            content: "";
            display: block;
            position: absolute;
            box-sizing: border-box;
        }

        }


        #yoshi .head .ear {
            width: 5px;
            height: 5px;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            border: 0.35px solid var(--border);
            background: var(--skin);
            top: 35px;
            left: 132.5px;
            transform: rotate(50deg)
        }

            left: 88px;
            width: 26px;
            height: 20px;

            border-bottom: 2px solid var(--border);
            border-radius: 100% 0%;
            background: var(--white);
            transform: rotate(88deg);
        }

            width: 110%;
            height: 100%;
            top: 8%;
            right: 2%;
            border: 0.35px solid var(--border);
            border-top: 1.1px solid transparent;
            border-right: 1.1px solid transparent;
            border-left: 1.1px solid transparent;
            border-radius: 100%;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            transform: rotate(20deg)
        }

        #yoshi .head .ear::after {
            width: 75%;
            height: 75%;
            top: 10%;
            left: 30%;
            border: 0.35px solid var(--border);
            border-top: 1.1px solid var(--skin);
            border-right: 1.1px solid var(--skin);
            border-radius: 90%;
            -moz-border-radius: 90%;
            -webkit-border-radius: 90%;
            transform: rotate(45deg);
        }

        #yoshi .head .nostril {
            width: 2.5px;
            height: 2.5px;
            border: 1.2px solid transparent;
            border-top: 1.2px solid var(--border);
            border-left: 1.2px solid var(--border);
            border-radius: 80% 0%;
        }

        #yoshi .head .nostril-left {
            top: 58.4px;
            left: 79px;
            transform: rotate(99deg);
        }

        #yoshi .head .nostril-right {

            left: 88px;

            height: 8px;

            border-left: .8px solid var(--border);

            left: 124px;

            height: 12px;
            border: 2px solid var(--border);
            background: var(--scale);
            border-radius: 40% 40% 20% 40%;
            transform: rotate(35deg);
        }

</head>

<body>

</body>
